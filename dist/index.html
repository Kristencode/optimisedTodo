<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
 <body class="h-screen bg-[#1c1c1e] text-white flex flex-col  items-center">
  
      <nav class=" w-[90%] h-[60px] flex p-5  bg-lightGray justify-between items-center">
   <img
  class="h-28 w-28 filter brightness-0 invert sepia saturate-1000 hue-rotate-[85deg]"
  src="./img/trackie.png"
  alt="logo"
/>

        <ul class="flex   gap-5 p-5 text-white text-2xl filter brightness-0 invert sepia saturate-1000">
            <li> <a href="#">Register</a></li>
            <li> <a href="">Login</a></li> 
        </ul>
      </nav>
  
<main class="w-[90%] h-[80%] flex flex-wrap  items-center justify-center  ">
    <form class="w-full max-w-md flex flex-col gap-4">
    <label for="fullname" class="text-lg font-semibold">Full Name</label>
    <input
      type="text"
      id="fullname"
      name="fullname"
      placeholder="Enter your full name"
      class="p-3 rounded-md bg-[#2c2c2e] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
    />

    <label for="email" class="text-lg font-semibold">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="you@example.com"
      class="p-3 rounded-md bg-[#2c2c2e] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
    />

    <label for="password" class="text-lg font-semibold">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter a secure password"
      class="p-3 rounded-md bg-[#2c2c2e] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
    />

    <label for="dob" class="text-lg font-semibold">Date of Birth</label>
    <input
      type="date"
      id="dob"
      name="dob"
      class="p-3 rounded-md bg-[#2c2c2e] text-white focus:outline-none focus:ring-2 focus:ring-green-500"
    />

    <button
      type="submit"
      class="mt-4 bg-green-600 hover:bg-green-500 text-white font-semibold py-2 px-4 rounded-md transition duration-300"
    >
      Register
    </button>
  </form>

</main>


<footer class="bg-lightGray w-[100%] h-[10%] flex justify-center items-center"><p>Â©blockfuseLabs. 2025 Kristen Haruna.</p></footer>


</html>
