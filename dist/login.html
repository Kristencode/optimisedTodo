<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/dist/style.css" />
  </head>
 <body class="h-screen bg-[#1c1c1e] text-white flex flex-col  items-center">
  
      <nav class=" w-[90%] h-[60px] flex p-5  bg-lightGray justify-between items-center text-green-500">
   <img
  class="h-28 w-28 "
  src="./img/trackiie.png"
  alt="logo"
/>

        <ul class="flex   gap-5 p-5 text-xl text-green-500 ">
            <li> <a href="#">Register</a></li>
            <li> <a href="">Login</a></li> 
        </ul>
      </nav>
  
<main class="w-[90%] h-[80%] flex  flex-col flex-wrap  items-center justify-center  ">
    <form class="w-full max-w-md flex flex-col gap-4">
    <label for="email" class="text-lg font-semibold text-green-500">Email</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="you@example.com"
      class="p-3 rounded-md bg-[#2c2c2e] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
    />

    <label for="password" class="text-lg font-semibold text-green-500">Password</label>
    <input
      type="password"
      id="password"
      name="password"
      placeholder="Enter a secure password"
      class="p-3 rounded-md bg-[#2c2c2e] text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-500"
    />

    <button
      type="submit"
      class="mt-4 bg-green-600 hover:bg-green-400 text-white font-semibold py-2 px-4 rounded-md transition duration-300"
    >
      Login
    </button>
  </form>

  <p class="text-green-500">Don't have an account?  <a  href="">Register </a> </p>

</main>
